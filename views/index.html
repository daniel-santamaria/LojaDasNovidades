<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lojsnovi - Loja das Novidades</title>
    <meta
      name="description"
      content="A melhor opção de compras em atacado! Presentes, decoração e uma seleção exclusiva de produtos nacionais e importados. Atendimento personalizado e envios para todo o Brasil!"
    />
    <meta name="keywords" content="atacado, presentes, decoração, importados" />
    <link rel="stylesheet" href="../public/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/08e1929a44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="upper-header">
        <div class="container container--upper-header">
          <ul>
            <li>
              <i class="fas fa-phone-alt upper-header__icon"></i>
              <span>Compre pelo telefone: (11) 3326-0101</span>
            </li>
            <li><div class="vertical-line"></div></li>
            <li>
              <i class="fab fa-whatsapp upper-header__icon"></i>
              <span>Compre pelo Whatsapp</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-header">
        <div class="container container--header">
          <i class="fas fa-bars header__icon"></i>
          <img src="../logo-full.png" alt="lojsnovi-logo" class="header__logo"></img>
            <ul>
                <li><a href="https://www.lojsnovi.com.br/conteudo.aspx?id_conteudo=1">Sobre</a></li>
                <li><a href="https://www.lojsnovi.com.br/conteudo.aspx?id_conteudo=2">Contato</a></li>
                <li><a href="https://www.lojsnovi.com.br/conteudo.aspx?id_conteudo=3">Dúvidas</a></li>
                <li>
                    <a class="login" href="#">
                        <i class="far fa-user-circle header__icon"></i>
                        <span>Entre <span class="normal-text">ou</span><br>Cadastre-se</span>
                    </a>
                </li>
                <li>
                    <i class="fas fa-shopping-cart header__icon"></i>
                </li>
            </ul>
        </div>
      </div>
      <div class="sub-header">
        <div class="container container--sub-header">
            <ul>
                <li>Decoração</li>
                <li>Diversos</li>
                <li>Papelaria</li>
                <li>Presentes</li>
                <li>Relógios</li>
                <li>Utilidades Domésticas</li>
                <li><a href="https://www.lojsnovi.com.br/listaproduto.aspx?id_categoria=PRO|"><strong>Promoção</strong></a></li>
            </ul>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="Buscar produtos">
                    <i class="fas fa-search search-icon"></i>
                </form>
            </div>
        </div>
      </div>
    </header>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
</html>
